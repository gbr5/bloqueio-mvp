services:
  postgres:
    image: postgres:16-alpine
    container_name: bloqueio-db
    environment:
      POSTGRES_USER: bloqueio
      POSTGRES_PASSWORD: bloqueio_dev_password
      POSTGRES_DB: bloqueio
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloqueio"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
